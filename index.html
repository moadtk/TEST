<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
</head>
<body class="vh-100 d-flex ">
        <div class="w-50 d-flex bg-primary text-center justify-content-center align-items-center ">
            <div>
                <img src="logo.png" />
                <h1 class="mb-4">Bienvenue !</h1>
                <p> Connecter vous pour acceder a l'application</p>
            </div>  
        </div>
        <div class="w-50  d-flex justify-content-center align-items-center bg-light">
            <div>
            <h3 class="mb-4">Connexion</h3>
            <form action="liste.html" method="get">
                <div class="mb-3">
                    <label for="profil" class="form-label">Identifiant :</label>
                    <input type="text" class="form-control " id="profil" name="profil" required>
                </div>
                <div class="mb-3">
                    <label for="mdp" class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control " id="mdp" name="mdp" required>
                </div>
                <div class="mb-3">
                <button class="btn btn-success btn-sm px-4" type="submit">Se connecter</button>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
