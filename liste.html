<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des contacts</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>
</head>
<body>

    <div class="top-bar bg-dark text-white d-flex justify-content-between align-items-center px-4 py-3">
        <div class="d-flex align-items-center">
            <img src="logo.png" alt="Logo" class="me-2" style="height: 30px;">
            <strong>APP</strong>
        </div>
        <a href="index.html" class="text-white text-decoration-none">Déconnexion</a>
    </div> 
    <h3>Liste des utilisateurs</h3>
        <table id="example" class="display">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dupont</td>
                    <td>Jean</td>
                    <td>jean.dupont@example.com</td>
                </tr>
                <tr>
                    <td>Durant</td>
                    <td>Claire</td>
                    <td>claire.durant@example.com</td>
                </tr>
                <tr>
                    <td>Lemoine</td>
                    <td>Paul</td>
                    <td>paul.lemoine@example.com</td>
                </tr>
            </tbody>
        </table>
        <script>
            $(document).ready(function() {
                new DataTable('#example');
            });
        </script>
    </body>
    </html>
